<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter</title>
    <link rel="stylesheet" href="http://localhost:8080/styles">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body_light">
    <main class="main_light">
        <div class="mode_change">
            <button id="change_mode" class="button_light">Change theme</button>
            <button id="clear" class="button_light">Clear All</button>
            <button id="download" class="button_light">Download this note</button>
        </div>
        <div class="main_space_light">
            <textarea id="notes" class="textarea_light" placeholder="Try to write something"></textarea>
        </div>
    </main>
    <script src="http://localhost:8080/script"></script>
    <script src="app.js"></script>
</body>
</html>
