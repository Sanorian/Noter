<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter</title>
    <link rel="stylesheet" href="http://localhost:8080/styles">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body_light">
    <main class="main_light">
        <div class="buttonDiv">
            <button class="button_light" onclick="changeTheme()">Change theme</button>
            <button class="button_light" onclick="clearNote()">Clear All</button>
            <button class="button_light" onclick="downloadNote()">Download</button>
            <div>
                <button class="button_light" onclick="shareNote()">Share</button>
                <div class="sharePlaceRolled" id="shareDiv">
                    <p>Send this url for share your note:</p>
                    <code><button class="button_light" onclick="copyLink()">Copy</button></code>
                </div>
            </div>
        </div>
        <div class="main_space_light">
            <textarea class="textarea_light" placeholder="Try to write something" oninput="saveNotes()"></textarea>
        </div>

    </main>
    <script src="http://localhost:8080/script"></script>
    <script src="app.js"></script>
</body>
</html>
